version: '3.7'

services:
  postgres:
    build:
      context: .
      dockerfile: ./files/postgres.Dockerfile
    image: postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA="/var/lib/postgresql/data/pgdata"
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
volumes:
  pgdata:
